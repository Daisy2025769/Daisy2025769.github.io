# Sample workflow for building and deploying a Hugo site to GitHub Pages
# Sample workflow for building and deploying a Hugo site to GitHub Pages
# 智能版 Hugo 构建脚本 (自动获取最新版)
name: Deploy Hugo site to Pages

on:
  push:
    branches:
      - main  # 确保你的分支名是 main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (下载代码)
        uses: actions/checkout@v4
        with:
          submodules: recursive # 必须开启递归，为了 PaperMod
          fetch-depth: 0

      - name: Setup Hugo (安装最新版 Hugo)
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest' # 关键：这里设为 latest，永远用最新的
          extended: true         # 关键：开启增强版支持

      - name: Install Dart Sass (安装依赖)
        run: sudo snap install dart-sass

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build with Hugo (开始构建)
        env:
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: |
          hugo \
            --gc \
            --minify \
            --baseURL "${{ steps.pages.outputs.base_url }}/"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

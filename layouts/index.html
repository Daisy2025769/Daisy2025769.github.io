<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daisy 的主页</title>
    <style>
        /* --- 1. 基础设置 --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif; /* 简洁的无衬线字体 */
            color: white;
            background-color: #000;
            overflow-x: hidden;
        }

        /* --- 2. 背景大图区域 --- */
        .hero {
            height: 100vh; /* 占满整个屏幕高度 */
            width: 100%;
            position: relative;
            
            /* 设置背景图 */
            background-image: url('background.jpg'); 
            background-size: cover;   /* 关键：让图片填满屏幕，不留白 */
            background-position: center; /* 关键：让图片中心对准屏幕中心 */
            background-repeat: no-repeat;
            
            /* 布局：让中间的内容垂直居中 */
            display: flex;
            align-items: center; 
            justify-content: center;
        }

        /* 给背景加一层半透明黑纱，防止车灯太亮看不清字 */
        .hero::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            /* 黑色遮罩：0.5 代表 50% 透明度，觉得太暗可以改成 0.3 */
            background: rgba(0, 0, 0, 0.5); 
            z-index: 1;
        }

        /* --- 3. 顶部导航栏 --- */
        nav {
            position: absolute;
            top: 0; left: 0; width: 100%;
            padding: 30px 50px; /* 调整间距 */
            display: flex;
            align-items: center; /* 垂直居中对齐 */
            z-index: 10; /* 保证在最上层 */
        }

        /* 左侧的文字 Logo (代替图片) */
        .text-logo {
            font-size: 24px;
            font-weight: 900; /* 特粗字体 */
            letter-spacing: 2px; /* 字间距 */
            text-transform: uppercase; /* 强制大写 */
            margin-right: 60px; /* Logo 和右边菜单的距离 */
            color: white;
            text-decoration: none;
            user-select: none; /* 防止被选中 */
        }

        /* 菜单链接 */
        .menu a {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.8); /* 稍微有点透明的白 */
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            margin-right: 30px; /* 按钮之间的间距 */
            transition: color 0.3s;
        }

        .menu a:hover {
            color: #fff; /* 鼠标放上去变亮白 */
            text-shadow: 0 0 10px rgba(255,255,255,0.5); /* 发光效果 */
        }

        /* --- 4. 屏幕中心的标题 --- */
        .hero-content {
            z-index: 2; /* 在遮罩之上 */
            text-align: center;
            margin-top: 50px; /* 视觉微调 */
        }

        .main-title {
            font-size: 60px;
            font-weight: 800;
            letter-spacing: 5px;
            text-transform: uppercase;
            margin-bottom: 20px;
            /* 简单的入场动画 */
            animation: fadeIn 2s ease-in-out; 
        }

        .subtitle {
            font-size: 18px;
            color: #ddd;
            margin-bottom: 40px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        /* 简单的淡入动画定义 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <div class="hero">
        
        <!-- 顶部导航 -->
        <nav>
            <!-- 没有图片Logo，我们用文字代替，你可以改成你的名字 -->
            <a href="#" class="text-logo">DAISY SPACE</a>

            <!-- 栏目菜单 -->
            <div class="menu">
                <a href="life.html">生活碎片</a>
                <a href="growth.html">个人成长</a>
                <a href="mailbox.html">我的信箱</a>
                <a href="#">关于我</a>
            </div>
        </nav>

        <!-- 屏幕中心文字 -->
        <div class="hero-content">
            <div class="main-title">Welcome Home</div>
            <div class="subtitle">在这里记录 2026 的每一场雨和每一个晴天</div>
        </div>

    </div>

</body>
</html>
